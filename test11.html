        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background: #000848;
            font-family: 'Arial', sans-serif;
            height: 100%;
            width: 100%;
        }

        #threejs-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: rgba(0, 8, 72, 0.7);
            width: 100%;
        }

        .ticket-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        /* Центрирование для десктопов */
        @media (min-width: 768px) {
            .content {
                justify-content: center;
            }
            
            .ticket-container {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        /* Полноэкранный режим для мобильных */
        @media (max-width: 767px) {
            .content {
                padding: 5px;
                justify-content: flex-start;
                padding-top: 10px;
            }
            
            .ticket-container {
                max-width: 100%;
                width: 100%;
            }
            
            .ticket {
                border-radius: 12px;
            }
        }

        /* СТИЛИ GLASSMORPHISM ДЛЯ БИЛЕТА */
        .ticket {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .ticket:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .wallet-control {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: white;
            z-index: 1000;
            transition: all 0.3s ease;
            width: 100%;
            border-radius: 16px 16px 0 0;
            text-align: center;
        }

        .wallet-control:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .wallet-control.connected {
            border-bottom-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .wallet-control.disconnected {
            border-bottom-color: #f44336;
            opacity: 0.7;
        }

        .wallet-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .wallet-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ticket-content {
            padding: 20px;
        }

        .ticket-title {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(102, 126, 234, 0.8);
            font-weight: 900;
            letter-spacing: 2px;
            font-family: 'Arctika';
            line-height: 1.1;
            text-align: center;
            margin-bottom: 15px;
        }

        .balance-display {
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 3px;
            font-size: 1em;
            color: #4CAF50;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            word-break: break-word;
        }

        .balance-display:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .game-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .slot {
            flex: 1 0 calc(25% - 8px);
            max-width: calc(25% - 8px);
            aspect-ratio: 1 / 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 0;
        }

        .slot.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7), rgba(118, 75, 162, 0.7));
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .slot.win {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.7), rgba(32, 201, 151, 0.7));
            border-color: rgba(255, 255, 255, 0.6);
            color: white;
            animation: pulse 1s infinite;
        }

        .play-button {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .play-button:disabled {
            background: rgba(108, 117, 125, 0.7);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .play-button.stop {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.8), rgba(232, 62, 140, 0.8));
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            min-height: 20px;
            font-size: 0.95em;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: none;
        }

        .result.win {
            background: rgba(40, 167, 69, 0.2);
            color: #b5f6c7;
            border: 1px solid rgba(40, 167, 69, 0.3);
            text-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
            display: block;
        }

        .result.lose {
            background: rgba(220, 53, 69, 0.2);
            color: #f8b4ba;
            border: 1px solid rgba(220, 53, 69, 0.3);
            display: block;
        }

        .ticket-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(40, 167, 69, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(40, 167, 69, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(40, 167, 69, 0.5); }
        }

        .audio-icon {

            cursor: pointer;
            padding: 5px;
            border-radius: 50%;

        .music-icon {

        .metamask-icon:hover {

        .balance-modal {

            top: 0;
            left: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.8);

            padding: 15px;

        .balance-modal.active {
            opacity: 1;

        }

        .balance-content {

            border-radius: 16px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);

        }

        .balance-title {
            color: white;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .balance-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .balance-label {
            color: rgba(255, 255, 255, 0.8);

        .balance-value {

        .balance-total {

        .close-balance {

            border-radius: 20px;

            font-size: 0.9em;
        }

        .close-balance:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Стили для ползунка громкости */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        .volume-control:hover .volume-slider {
            opacity: 1;
        }

        /* Модальное окно для запуска музыки */
        .music-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;

        }

        .music-modal.hidden {

        }

        .music-content {
            background: rgba(255, 255, 255, 0.1);

        .music-title {

        .music-description {

        .start-music-btn {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));

        }

        .start-music-btn:hover {
