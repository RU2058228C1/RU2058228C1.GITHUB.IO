    <script>
        // Инициализация Three.js сцены для красивого фона
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('threejs-background').appendChild(renderer.domElement);

            // Создание частиц для фона
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1500;
            
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
                colorArray[i] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Добавляем центральный объект
            const geometry = new THREE.IcosahedronGeometry(2, 1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x667eea, 
                shininess: 100,
                transparent: true,
                opacity: 0.7
            });
            const centralObject = new THREE.Mesh(geometry, material);
            scene.add(centralObject);

            // Добавляем освещение
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            camera.position.z = 10;

            // Анимация
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.001;
                
                centralObject.rotation.x += 0.01;
                centralObject.rotation.y += 0.005;
                
                // Пульсация центрального объекта
                centralObject.scale.x = 1 + Math.sin(Date.now() * 0.002) * 0.1;
                centralObject.scale.y = 1 + Math.sin(Date.now() * 0.002) * 0.1;
                centralObject.scale.z = 1 + Math.sin(Date.now() * 0.002) * 0.1;
                
                renderer.render(scene, camera);
            }

            animate();

            // Обработка изменения размера окна
            window.addEventListener('resize', () => {

        // Функция для форматирования чисел с пробелами и запятыми
        function formatBalance(value) {
            // Округляем до 2 знаков после запятой
            const roundedValue = Math.round(value * 100) / 100;
            
            // Разделяем на целую и дробную части
            const parts = roundedValue.toString().split('.');
            let integerPart = parts[0];
            let decimalPart = parts[1] || '00';
            
            // Добавляем пробелы в целую часть
            integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            
            // Убедимся, что дробная часть имеет 2 знака
            if (decimalPart.length === 1) {
                decimalPart += '0';
            } else if (decimalPart.length > 2) {
                decimalPart = decimalPart.substring(0, 2);
            }
            
            return `${integerPart},${decimalPart} ₽`;
        }

        // Аудио система для щелчков и звуков выигрыша/проигрыша
        class AudioSystem {
            constructor() {
                this.audioContext = null;
                this.isMuted = false;
                this.init();
            }

            init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API не поддерживается');
                }
            }

            playClick(frequency = 800, duration = 0.05) {
                if (this.isMuted || !this.audioContext) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            playWinSound() {
                if (this.isMuted || !this.audioContext) return;

                // Создаем основной осциллятор для выигрыша
                const oscillator1 = this.audioContext.createOscillator();
                const oscillator2 = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                // Настраиваем частоты для приятного звука выигрыша
                oscillator1.frequency.value = 523.25; // Нота C5
                oscillator2.frequency.value = 659.25; // Нота E5
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';

                // Настраиваем громкость с плавным нарастанием и затуханием
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1.5);

                // Запускаем осцилляторы
                oscillator1.start(this.audioContext.currentTime);
                oscillator2.start(this.audioContext.currentTime);
                
                // Останавливаем через 1.5 секунды
                oscillator1.stop(this.audioContext.currentTime + 1.5);
                oscillator2.stop(this.audioContext.currentTime + 1.5);
            }

            playLoseSound() {
                if (this.isMuted || !this.audioContext) return;

                // Создаем звук проигрыша - более низкие и неприятные частоты
                const oscillator1 = this.audioContext.createOscillator();
                const oscillator2 = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator1.frequency.value = 200; // Низкая частота
                oscillator2.frequency.value = 300; 
                oscillator1.type = 'sawtooth';
                oscillator2.type = 'sawtooth';

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2, this.audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1.0);

                oscillator1.start(this.audioContext.currentTime);
                oscillator2.start(this.audioContext.currentTime);
                oscillator1.stop(this.audioContext.currentTime + 1.0);
                oscillator2.stop(this.audioContext.currentTime + 1.0);
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                return this.isMuted;
            }
        }

        // MetaMask интеграция
        class MetaMaskIntegration {
            constructor() {
                this.isConnected = false;
                this.account = null;
                this.balance = 0;
                this.init();
            }

            async init() {
                // Проверяем наличие MetaMask
                if (typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask) {
                    try {
                        // Автоматическое подключение
                        const accounts = await window.ethereum.request({ 
                            method: 'eth_requestAccounts' 
                        });
                        
                        if (accounts.length > 0) {
                            this.account = accounts[0];
                            this.isConnected = true;
                            await this.updateBalance();
                            console.log('MetaMask автоматически подключен:', this.account);
                            this.updateUI();
                        }
                    } catch (error) {
                        console.log('Автоматическое подключение MetaMask не удалось:', error);
                        this.updateUI();
                    }

                    // Слушаем изменения аккаунтов
                    window.ethereum.on('accountsChanged', (accounts) => {
                        if (accounts.length > 0) {
                            this.account = accounts[0];
                            this.isConnected = true;
                            this.updateBalance();
                        } else {
                            this.isConnected = false;
                            this.account = null;
                        }
                        this.updateUI();
                    });

                } else {
                    console.log('Метамаск не обнаружен');
                    this.updateUI();
                }
            }

            async connect() {
                if (typeof window.ethereum === 'undefined') {
                    console.log('MetaMask не установлен');
                    return false;
                }

                try {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    this.account = accounts[0];
                    this.isConnected = true;
                    await this.updateBalance();
                    this.updateUI();
                    return true;
                } catch (error) {
                    console.error('Ошибка подключения MetaMask:', error);
                    return false;
                }
            }

            disconnect() {
                this.isConnected = false;
                this.account = null;
                this.balance = 0;
                this.updateUI();
                console.log('MetaMask отключен');
            }

            async updateBalance() {
                if (!this.account) return;

                try {
                    const balanceWei = await window.ethereum.request({
                        method: 'eth_getBalance',
                        params: [this.account, 'latest']
                    });

                    this.balance = parseInt(balanceWei) / 1e18;
                } catch (error) {
                    console.error('Ошибка получения баланса:', error);
                }
            }

            updateUI() {
                const walletControl = document.getElementById('walletControl');
                const walletAddress = document.getElementById('walletAddress');
                const walletBalance = document.getElementById('walletBalance');
                
                if (this.isConnected) {
                    walletControl.classList.add('connected');
                    walletControl.classList.remove('disconnected');
                    
                    // Сокращенный адрес кошелька
                    const shortAddress = `${this.account.substring(0, 6)}...${this.account.substring(this.account.length - 4)}`;
                    walletAddress.textContent = shortAddress;
                    
                    // Обновляем баланс в контроле
                    this.updateDisplayBalance();
                } else {
                    walletControl.classList.add('disconnected');
                    walletControl.classList.remove('connected');
                    walletAddress.textContent = 'Не подключен';
                    walletBalance.textContent = '0 ₽';
                }
            }

            // Обновление отображаемого баланса
            updateDisplayBalance() {
                const walletBalance = document.getElementById('walletBalance');
                if (!this.isConnected) return;
                
                // Курс ETH к рублю (примерный)
                const ethToRubRate = 200000;
                const walletBalanceRub = this.balance * ethToRubRate + gameManager.sessionWins;
                
                walletBalance.textContent = formatBalance(walletBalanceRub);
            }

            toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }
        }

        // Класс для управления лотерейным билетом
        class LotteryTicket {
            constructor(container, audioSystem, gameManager) {
                this.container = container;
                this.audioSystem = audioSystem;
                this.gameManager = gameManager;
                this.isPlaying = false;
                this.currentPosition = 0;
                this.slotsCount = 8;
                this.winningPositions = this.generateWinningPositions();
                this.intervalId = null;
                this.speed = 150;
                this.element = null;
                this.gamesPlayed = 0;
                this.showingVirtualBalance = true;
                this.lastResult = null;
                this.hasPlayedFirstGame = false;
                this.render();
            }

            generateWinningPositions() {
                const positions = new Set();
                const winCount = Math.floor(Math.random() * 2) + 2;
                
                while (positions.size < winCount) {
                    positions.add(Math.floor(Math.random() * this.slotsCount));
                }
                return Array.from(positions);
            }

            render() {

                                    `<div class="slot" data-index="${i}">${i + 1}</div>`

                            </div>  
                              <button class="play-button" id="playBtn">

                              </button>
                            ${this.hasPlayedFirstGame ? `<div class="result" id="result">${this.lastResult || ''}</div>` : ''}
                        </div>
                        <div class="ticket-info">
                            Выигрышных позиций: ${this.winningPositions.length} | 
                            Приз: 500 ₽
                        </div>
                    </div>
                `;

                this.container.appendChild(ticketElement);
                this.element = ticketElement;

                document.getElementById('playBtn').addEventListener('click', () => {
                    this.handlePlayButton();

                // Добавляем обработчик клика на баланс
                document.getElementById('balanceDisplay').addEventListener('click', () => {
                    this.toggleBalanceDisplay();

                // Восстанавливаем класс результата, если он был
                if (this.hasPlayedFirstGame && this.lastResult) {
                    const resultElement = document.getElementById('result');
                    if (this.lastResult.includes('ПОБЕДА')) {
                        resultElement.className = 'result win';
                    } else {
                        resultElement.className = 'result lose';
                    }

                // Инициализируем обработчики для элементов управления кошельком
                this.initWalletControls();

            initWalletControls() {
                // Управление звуком
                const audioControl = document.getElementById('audioControl');
                audioControl.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isMuted = this.audioSystem.toggleMute();
                    audioControl.textContent = isMuted ? '🔇' : '🔊';
                    audioControl.classList.toggle('muted', isMuted);
                });

                // Открытие модального окна при клике на информацию о кошельке
                const walletInfo = document.getElementById('walletInfo');
                walletInfo.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.gameManager.showBalanceModal();
                });

                // Подключение/отключение MetaMask при клике на иконку
                const metamaskIcon = document.querySelector('.metamask-icon');
                metamaskIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    metaMask.toggleConnection();
                });
            }

            toggleBalanceDisplay() {
                const balanceDisplay = document.getElementById('balanceDisplay');
                
                // Плавное исчезновение
                balanceDisplay.style.opacity = '0';
                
                setTimeout(() => {
                    this.showingVirtualBalance = !this.showingVirtualBalance;
                    
                    if (this.showingVirtualBalance) {
                        // Показываем виртуальный баланс
                        balanceDisplay.textContent = formatBalance(this.gameManager.baseVirtualBalance + this.gameManager.sessionWins);
                    } else {
                        // Показываем баланс кошелька
                        if (metaMask.isConnected) {
                            const ethToRubRate = 200000;
                            const walletBalanceRub = metaMask.balance * ethToRubRate + this.gameManager.sessionWins;
                            balanceDisplay.textContent = formatBalance(walletBalanceRub);
                        } else {
                            balanceDisplay.textContent = "Кошелёк не подключен";
                        }
                    }
                    
                    // Плавное появление
                    balanceDisplay.style.opacity = '1';
                }, 300);

            handlePlayButton() {
                if (!this.isPlaying) {
                    this.startGame();
                } else {
                    this.stopGame();
                }
            }

            startGame() {
                this.isPlaying = true;
                const playButton = document.getElementById('playBtn');
                const resultElement = document.getElementById('result');
                
                playButton.innerHTML = '<i class="fa-solid fa-stop"></i>';
                playButton.classList.add('stop');

                this.resetSlots();

                this.intervalId = setInterval(() => {
                    this.updateSlotAnimation();
                }, this.speed);
            }

            stopGame() {
                this.isPlaying = false;
                const playButton = document.getElementById('playBtn');
                
                playButton.innerHTML = '<i class="fa-solid fa-play"></i>';
                playButton.classList.remove('stop');
                playButton.disabled = true;

                clearInterval(this.intervalId);

                const isWin = this.winningPositions.includes(this.currentPosition);
                
                this.highlightResult(isWin);

                // Создаем элемент результата, если это первая игра
                if (!this.hasPlayedFirstGame) {
                    this.hasPlayedFirstGame = true;
                    this.createResultElement();
                }

                const resultElement = document.getElementById('result');

                if (isWin) {
                    resultElement.textContent = `🎉 ПОБЕДА! Вы выиграли 500 руб! (Позиция ${this.currentPosition + 1})`;
                    resultElement.className = 'result win';
                    this.lastResult = resultElement.textContent;
                    // Добавляем 500 рублей к балансу
                    this.gameManager.addWin(500);
                    // Воспроизводим звук выигрыша
                    this.audioSystem.playWinSound();
                } else {
                    resultElement.textContent = `😢 Попробуйте еще раз! (Позиция ${this.currentPosition + 1})`;
                    resultElement.className = 'result lose';
                    this.lastResult = resultElement.textContent;
                    // Воспроизводим звук проигрыша
                    this.audioSystem.playLoseSound();

                // Увеличиваем счетчик игр
                this.gamesPlayed++;
                document.getElementById('gamesPlayed').textContent = this.gamesPlayed;

                // После завершения игры пересоздаем билет (но сохраняем результат)
                setTimeout(() => {
                    this.regenerateTicket();
                }, 3000);

                const gameArea = document.querySelector('.game-area');
                const resultElement = document.createElement('div');
                resultElement.id = 'result';
                resultElement.className = 'result';
                gameArea.appendChild(resultElement);
            }

            updateSlotAnimation() {
                const previousSlot = document.querySelector('#slots .slot.active');
                if (previousSlot) {
                    previousSlot.classList.remove('active');
                }

                this.currentPosition = (this.currentPosition + 1) % this.slotsCount;

                // Воспроизводим звук щелчка при переходе
                this.audioSystem.playClick(600 + Math.random() * 400, 0.03);

                const currentSlot = document.querySelector(`#slots .slot[data-index="${this.currentPosition}"]`);
                currentSlot.classList.add('active');

                if (this.speed < 300) {
                    this.speed += 5;
                    clearInterval(this.intervalId);
                    this.intervalId = setInterval(() => {
                        this.updateSlotAnimation();
                    }, this.speed);
                }
            }

            resetSlots() {
                const slots = document.querySelectorAll('#slots .slot');
                slots.forEach(slot => {
                    slot.classList.remove('active', 'win');
                    slot.style.animation = '';
                });
                this.currentPosition = 0;
                this.speed = 150;
            }

            highlightResult(isWin) {
                const slots = document.querySelectorAll('#slots .slot');
                
                this.winningPositions.forEach(position => {
                    const winSlot = document.querySelector(`#slots .slot[data-index="${position}"]`);
                    if (winSlot) {
                        winSlot.classList.add('win');
                    }
                });

                if (isWin) {
                    const currentSlot = document.querySelector(`#slots .slot[data-index="${this.currentPosition}"]`);
                    if (currentSlot) {
                        currentSlot.style.animation = 'pulse 0.5s infinite';
                    }
                }
            }

            // Метод для регенерации билета
            regenerateTicket() {
                // Удаляем текущий элемент
                if (this.element) {
                    this.element.remove();
                }
                
                // Генерируем новые выигрышные позиции
                this.winningPositions = this.generateWinningPositions();
                
                // Сбрасываем состояние
                this.isPlaying = false;
                this.currentPosition = 0;
                this.speed = 150;
                
                // Создаем новый элемент (сохраняем результат)
                this.render();
                
                // Включаем кнопку
                setTimeout(() => {
                    const playButton = document.getElementById('playBtn');
                    if (playButton) {
                        playButton.disabled = false;
                    }
                }, 100);
            }

            destroy() {
                if (this.element) {
                    this.element.remove();
                }
            }
        }
