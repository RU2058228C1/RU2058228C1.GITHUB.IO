<body>

        <div class="tickets-container" id="ticketsContainer">
            <!-- –ë–∏–ª–µ—Ç—ã –±—É–¥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è JavaScript -->

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js —Å—Ü–µ–Ω—ã –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ —Ñ–æ–Ω–∞
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('threejs-background').appendChild(renderer.domElement);

            // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è —Ñ–æ–Ω–∞
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1500;
            
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
                colorArray[i] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // –î–æ–±–∞–≤–ª—è–µ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç
            const geometry = new THREE.IcosahedronGeometry(2, 1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x667eea, 
                shininess: 100,
                transparent: true,
                opacity: 0.7
            });
            const centralObject = new THREE.Mesh(geometry, material);
            scene.add(centralObject);

            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            camera.position.z = 10;

            // –ê–Ω–∏–º–∞—Ü–∏—è
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.001;
                
                centralObject.rotation.x += 0.01;
                centralObject.rotation.y += 0.005;
                
                // –ü—É–ª—å—Å–∞—Ü–∏—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞
                centralObject.scale.x = 1 + Math.sin(Date.now() * 0.002) * 0.1;
                centralObject.scale.y = 1 + Math.sin(Date.now() * 0.002) * 0.1;
                centralObject.scale.z = 1 + Math.sin(Date.now() * 0.002) * 0.1;
                
                renderer.render(scene, camera);
            }

            animate();

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // –ê—É–¥–∏–æ —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è —â–µ–ª—á–∫–æ–≤ –∏ –∑–≤—É–∫–æ–≤ –≤—ã–∏–≥—Ä—ã—à–∞
        class AudioSystem {
            constructor() {
                this.audioContext = null;
                this.isMuted = false;
                this.init();
            }

            init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
            }

            playClick(frequency = 800, duration = 0.05) {
                if (this.isMuted || !this.audioContext) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            playWinSound() {
                if (this.isMuted || !this.audioContext) return;

                // –°–æ–∑–¥–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä –¥–ª—è –≤—ã–∏–≥—Ä—ã—à–∞
                const oscillator1 = this.audioContext.createOscillator();
                const oscillator2 = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —á–∞—Å—Ç–æ—Ç—ã –¥–ª—è –ø—Ä–∏—è—Ç–Ω–æ–≥–æ –∑–≤—É–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
                oscillator1.frequency.value = 523.25; // –ù–æ—Ç–∞ C5
                oscillator2.frequency.value = 659.25; // –ù–æ—Ç–∞ E5
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';

                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å —Å –ø–ª–∞–≤–Ω—ã–º –Ω–∞—Ä–∞—Å—Ç–∞–Ω–∏–µ–º –∏ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ–º
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1.5);

                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä—ã
                oscillator1.start(this.audioContext.currentTime);
                oscillator2.start(this.audioContext.currentTime);
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                oscillator1.stop(this.audioContext.currentTime + 1.5);
                oscillator2.stop(this.audioContext.currentTime + 1.5);
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                return this.isMuted;
            }
        }

        // MetaMask –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è
        class MetaMaskIntegration {
            constructor() {
                this.isConnected = false;
                this.account = null;
                this.balance = 0;
                this.init();
            }

            async init() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ MetaMask
                if (typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask) {
                    try {
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
                        const accounts = await window.ethereum.request({ 
                            method: 'eth_requestAccounts' 
                        });
                        
                        if (accounts.length > 0) {
                            this.account = accounts[0];
                            this.isConnected = true;
                            await this.updateBalance();
                            console.log('MetaMask –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω:', this.account);
                            this.updateUI();
                        }
                    } catch (error) {
                        console.log('–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ MetaMask –Ω–µ —É–¥–∞–ª–æ—Å—å:', error);
                        this.updateUI();
                    }

                    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–æ–≤
                    window.ethereum.on('accountsChanged', (accounts) => {
                        if (accounts.length > 0) {
                            this.account = accounts[0];
                            this.isConnected = true;
                            this.updateBalance();
                        } else {
                            this.isConnected = false;
                            this.account = null;
                        }
                        this.updateUI();
                    });

                } else {
                    console.log('–ú–µ—Ç–∞–º–∞—Å–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω');
                    this.updateUI();
                }
            }

            async connect() {
                if (typeof window.ethereum === 'undefined') {
                    console.log('MetaMask –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                    return false;
                }

                try {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    this.account = accounts[0];
                    this.isConnected = true;
                    await this.updateBalance();
                    this.updateUI();
                    return true;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è MetaMask:', error);
                    return false;
                }
            }

            disconnect() {
                this.isConnected = false;
                this.account = null;
                this.balance = 0;
                this.updateUI();
                console.log('MetaMask –æ—Ç–∫–ª—é—á–µ–Ω');
            }

            async updateBalance() {
                if (!this.account) return;

                try {
                    const balanceWei = await window.ethereum.request({
                        method: 'eth_getBalance',
                        params: [this.account, 'latest']
                    });

                    this.balance = parseInt(balanceWei) / 1e18;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:', error);
                }
            }

            updateUI() {
                const metamaskControl = document.getElementById('metamaskControl');
                
                if (this.isConnected) {
                    metamaskControl.classList.add('connected');
                    metamaskControl.classList.remove('disconnected');
                } else {
                    metamaskControl.classList.add('disconnected');
                    metamaskControl.classList.remove('connected');
                }
            }

            toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }
        }

        // –ö–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ª–æ—Ç–µ—Ä–µ–π–Ω—ã–º –±–∏–ª–µ—Ç–æ–º
        class LotteryTicket {
            constructor(container, ticketId, audioSystem, gameManager) {
                this.ticketId = ticketId;
                this.container = container;
                this.audioSystem = audioSystem;
                this.gameManager = gameManager;
                this.isPlaying = false;
                this.currentPosition = 0;
                this.slotsCount = 8;
                this.winningPositions = this.generateWinningPositions();
                this.intervalId = null;
                this.speed = 150;
                this.element = null;
                this.render();
            }

            generateWinningPositions() {
                const positions = new Set();
                const winCount = Math.floor(Math.random() * 2) + 2;
                
                while (positions.size < winCount) {
                    positions.add(Math.floor(Math.random() * this.slotsCount));
                }
                return Array.from(positions);
            }

            render() {
                const ticketElement = document.createElement('div');
                ticketElement.className = 'ticket';
                ticketElement.innerHTML = `
                    <div class="ticket-title">–ë–ò–õ–ï–¢ #${this.ticketId}</div>
                    <div class="game-area">
                        <div class="slots-container" id="slots-${this.ticketId}">
                            ${Array.from({length: this.slotsCount}, (_, i) => 
                                `<div class="slot" data-index="${i}">${i + 1}</div>`
                            ).join('')}
                        </div>
                        <button class="play-button" id="playBtn-${this.ticketId}">–ò–ì–†–ê–¢–¨</button>
                        <div class="result" id="result-${this.ticketId}"></div>
                    </div>
                    <div class="ticket-info">
                        ID: <span id="ticketId-${this.ticketId}">${this.ticketId}</span> | 
                        –í—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π: ${this.winningPositions.length}
                    </div>
                `;

                this.container.appendChild(ticketElement);
                this.element = ticketElement;

                document.getElementById(`playBtn-${this.ticketId}`).addEventListener('click', () => {
                    this.handlePlayButton();
                });
            }

            handlePlayButton() {
                if (!this.isPlaying) {
                    this.startGame();
                } else {
                    this.stopGame();
                }
            }

            startGame() {
                this.isPlaying = true;
                const playButton = document.getElementById(`playBtn-${this.ticketId}`);
                const resultElement = document.getElementById(`result-${this.ticketId}`);
                
                playButton.textContent = '–°–¢–û–ü';
                playButton.classList.add('stop');
                resultElement.textContent = '';
                resultElement.className = 'result';

                this.resetSlots();

                this.intervalId = setInterval(() => {
                    this.updateSlotAnimation();
                }, this.speed);
            }

            stopGame() {
                this.isPlaying = false;
                const playButton = document.getElementById(`playBtn-${this.ticketId}`);
                const resultElement = document.getElementById(`result-${this.ticketId}`);
                
                playButton.textContent = '–ò–ì–†–ê–¢–¨';
                playButton.classList.remove('stop');
                playButton.disabled = true;

                clearInterval(this.intervalId);

                const isWin = this.winningPositions.includes(this.currentPosition);
                
                this.highlightResult(isWin);

                if (isWin) {
                    resultElement.textContent = `üéâ –ü–û–ë–ï–î–ê! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 500 —Ä—É–±! (–ü–æ–∑–∏—Ü–∏—è ${this.currentPosition + 1})`;
                    resultElement.className = 'result win';
                    // –î–æ–±–∞–≤–ª—è–µ–º 500 —Ä—É–±–ª–µ–π –∫ –±–∞–ª–∞–Ω—Å—É
                    this.gameManager.addWin(500);
                    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –≤—ã–∏–≥—Ä—ã—à–∞
                    this.audioSystem.playWinSound();
                } else {
                    resultElement.textContent = `üò¢ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑! (–ü–æ–∑–∏—Ü–∏—è ${this.currentPosition + 1})`;
                    resultElement.className = 'result lose';
                }

                setTimeout(() => {
                    playButton.disabled = false;
                    this.resetSlots();
                }, 3000);
            }

            updateSlotAnimation() {
                const previousSlot = document.querySelector(`#slots-${this.ticketId} .slot.active`);
                if (previousSlot) {
                    previousSlot.classList.remove('active');
                }

                this.currentPosition = (this.currentPosition + 1) % this.slotsCount;

                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ —â–µ–ª—á–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ
                this.audioSystem.playClick(600 + Math.random() * 400, 0.03);

                const currentSlot = document.querySelector(`#slots-${this.ticketId} .slot[data-index="${this.currentPosition}"]`);
                currentSlot.classList.add('active');

                if (this.speed < 300) {
                    this.speed += 5;
                    clearInterval(this.intervalId);
                    this.intervalId = setInterval(() => {
                        this.updateSlotAnimation();
                    }, this.speed);
                }
            }

            resetSlots() {
                const slots = document.querySelectorAll(`#slots-${this.ticketId} .slot`);
                slots.forEach(slot => {
                    slot.classList.remove('active', 'win');
                    slot.style.animation = '';
                });
                this.currentPosition = 0;
                this.speed = 150;
            }

            highlightResult(isWin) {
                const slots = document.querySelectorAll(`#slots-${this.ticketId} .slot`);
                
                this.winningPositions.forEach(position => {
                    const winSlot = document.querySelector(`#slots-${this.ticketId} .slot[data-index="${position}"]`);
                    if (winSlot) {
                        winSlot.classList.add('win');
                    }
                });

                if (isWin) {
                    const currentSlot = document.querySelector(`#slots-${this.ticketId} .slot[data-index="${this.currentPosition}"]`);
                    if (currentSlot) {
                        currentSlot.style.animation = 'pulse 0.5s infinite';
                    }
                }
            }

            updateTicketNumber(newNumber) {
                this.ticketId = newNumber;
                const titleElement = this.element.querySelector('.ticket-title');
                const idElement = this.element.querySelector('.ticket-info span');
                
                if (titleElement) {
                    titleElement.textContent = `–ë–ò–õ–ï–¢ #${newNumber}`;
                }
                if (idElement) {
                    idElement.textContent = newNumber;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º ID —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                const slotsContainer = this.element.querySelector('.slots-container');
                const playButton = this.element.querySelector('.play-button');
                const resultElement = this.element.querySelector('.result');

                if (slotsContainer) slotsContainer.id = `slots-${newNumber}`;
                if (playButton) {
                    playButton.id = `playBtn-${newNumber}`;
                    // –ü–µ—Ä–µ–ø—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π
                    playButton.onclick = () => this.handlePlayButton();
                }
                if (resultElement) resultElement.id = `result-${newNumber}`;
            }

            destroy() {
                if (this.element) {
                    this.element.remove();
                }
            }
        }

        // –ú–µ–Ω–µ–¥–∂–µ—Ä –∏–≥—Ä—ã
        class GameManager {
            constructor() {
                this.balance = 1000;
                this.updateBalanceDisplay();
            }

            addWin(amount) {
                this.balance += amount;
                this.updateBalanceDisplay();
            }

            updateBalanceDisplay() {
                const balanceElement = document.getElementById('balanceDisplay');
                if (balanceElement) {
                    balanceElement.textContent = `${this.balance} ‚ÇΩ`;
                }
            }
        }

        // –ú–µ–Ω–µ–¥–∂–µ—Ä –±–∏–ª–µ—Ç–æ–≤
        class TicketManager {
            constructor(container, audioSystem, gameManager) {
                this.container = container;
                this.audioSystem = audioSystem;
                this.gameManager = gameManager;
                this.tickets = [];
                this.nextTicketId = 1;
                this.init();
            }

            init() {
                // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ 3 –±–∏–ª–µ—Ç–∞
                for (let i = 0; i < 3; i++) {
                    this.addTicket();
                }
            }

            addTicket() {
                if (this.tickets.length >= 12) {
                    return;
                }

                const ticket = new LotteryTicket(this.container, this.nextTicketId, this.audioSystem, this.gameManager);
                this.tickets.push(ticket);
                this.nextTicketId++;
            }

            removeTicket() {
                if (this.tickets.length <= 1) {
                    return;
                }

                const ticket = this.tickets.pop();
                ticket.destroy();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω—É–º–µ—Ä–∞—Ü–∏—é –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è –±–∏–ª–µ—Ç–æ–≤
                this.renumberTickets();
            }

            // –ü–µ—Ä–µ–Ω—É–º–µ—Ä–æ–≤—ã–≤–∞–µ—Ç –≤—Å–µ –±–∏–ª–µ—Ç—ã –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ
            renumberTickets() {
                this.tickets.forEach((ticket, index) => {
                    ticket.updateTicketNumber(index + 1);
                });
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π ID –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –±–∏–ª–µ—Ç–æ–≤
                this.nextTicketId = this.tickets.length + 1;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js —Ñ–æ–Ω–∞
            initThreeJS();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ —Å–∏—Å—Ç–µ–º—ã
            const audioSystem = new AudioSystem();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MetaMask (–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏)
            const metaMask = new MetaMaskIntegration();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞ –∏–≥—Ä—ã
            const gameManager = new GameManager();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞ –±–∏–ª–µ—Ç–æ–≤
            const ticketsContainer = document.getElementById('ticketsContainer');
            const ticketManager = new TicketManager(ticketsContainer, audioSystem, gameManager);

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
            const audioControl = document.getElementById('audioControl');
            audioControl.addEventListener('click', () => {
                const isMuted = audioSystem.toggleMute();
                audioControl.textContent = isMuted ? 'üîá' : 'üîä';
                audioControl.classList.toggle('muted', isMuted);
            });

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ MetaMask
            const metamaskControl = document.getElementById('metamaskControl');
            metamaskControl.addEventListener('click', () => {
                metaMask.toggleConnection();
            });

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∏–ª–µ—Ç–∞–º–∏
            const addTicketButton = document.getElementById('addTicketButton');
            const removeTicketButton = document.getElementById('removeTicketButton');

            addTicketButton.addEventListener('click', () => {
                ticketManager.addTicket();
            });

            removeTicketButton.addEventListener('click', () => {
                ticketManager.removeTicket();
            });
        });
    </script>
